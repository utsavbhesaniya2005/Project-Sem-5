<!DOCTYPE html>

    <link rel="shortcut icon" href="./assets/images/logo/fav-icon.png" type="image/x-icon">

                        <ul class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Our Cakes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Menu</a>
                            </li>
                            <li class="dropdown">

                                    <hr>
                                    <li>

                        </ul>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Shop</a>

                            <li class="nav-item">

                        </ul>

                    <div class="carousel-item">
                        <div class="slider-2"></div>
                    </div>
                </div>
                <div class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">

                    </a>
                </div>
                <div class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <a href="#" class="position-absolute right-btn">
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </div>
            </div>

    <!-- Bootstrap js -->
